<div class="close-popup" (click)="onClose()" fxLayout="row" fxLayoutAlign="end end">
    <i class="material-icons">
        close
    </i>
</div>
<div *ngIf="stepperMsg" fxLayout="column" fxLayoutAlign="center center" class="popIcon">
    <p *ngIf="stepperMsg.popUpHeader">{{stepperMsg.popUpHeader}}</p>
    <p *ngIf="stepperMsg.description">{{stepperMsg.description}}</p>
    <button mat-raised-button color="primary" (click)="onClose()">{{stepperMsg.btnName}}</button>
</div>
